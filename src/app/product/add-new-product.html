<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form #f="ngForm" class="form-horizontal" role="form" (ngSubmit)="onSubmit(f.value)" enctype="multipart/form-data" method="post">
              <div ngControlGroup="product">
              <fieldset class="form-group col-md-6">
                    <label for="name">Name: </label>
                    <input type="text" class="form-control" ngControl="productName" placeholder="Name" name="name">
                </fieldset>
                <fieldset class="form-group col-md-offset-1 col-md-6">
                    <label for="price">Price: </label>
                    <input type="text" class="form-control" ngControl='productPrice' placeholder="Price" name="price">
                </fieldset>
                <fieldset class="form-group col-md-offset-1 col-md-6">
                    <label for="quantity">Quantity: </label>
                    <input type="text" class="form-control" ngControl='productQuantity' placeholder="Quantity" name="quantity">
                </fieldset>
                <fieldset class="form-group col-md-offset-1 col-md-6">
                    <label for="description">Description: </label>
                    <textarea class="form-control" ngControl='productDescription' rows="3" placeholder="Description" name="description"></textarea>
                </fieldset>
                <fieldset class="form-group col-md-offset-1 col-md-6">
                    <label for="picture">File input</label>
                    <input type="file" class="form-control-file" ngControl="productPicture" name="picture" (change)="changeListener($event)">
                </fieldset>
                <fieldset class="form-group col-md-offset-1 col-md-6">
                  <label for="category">Category</label>
                  <select ngControl="productCategory">
                    <option *ngFor="let category of subCategories" [value]="category.identifier">{{category.categoryName}}</option>
                  </select>
                </fieldset>
                <div class="checkbox col-md-offset-1 col-md-6">
                    <label>
                      <input type="checkbox" id="availability" name="availability"> Availability
                    </label>
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
