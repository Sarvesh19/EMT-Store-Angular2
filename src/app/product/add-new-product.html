<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" role="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data" method="post">
                <fieldset class="form-group col-md-6">
                    <label for="name">Name: </label>
                    <input type="text" class="form-control" [(ngModel)]='name' placeholder="Name" name="name">
                </fieldset>
                <fieldset class="form-group col-md-offset-1 col-md-6">
                    <label for="price">Price: </label>
                    <input type="text" class="form-control" [(ngModel)]='price' placeholder="Price" name="price">
                </fieldset>
                <fieldset class="form-group col-md-offset-1 col-md-6">
                    <label for="quantity">Quantity: </label>
                    <input type="text" class="form-control" [(ngModel)]='quantity' placeholder="Quantity" name="quantity">
                </fieldset>
                <fieldset class="form-group col-md-offset-1 col-md-6">
                    <label for="description">Description: </label>
                    <textarea class="form-control" [(ngModel)]='description' rows="3" placeholder="Description" name="description"></textarea>
                </fieldset>
                <fieldset class="form-group col-md-offset-1 col-md-6">
                    <label for="picture">File input</label>
                    <input type="file" class="form-control-file" name="picture" (change)="changeListener($event)">
                </fieldset>
                <div class="checkbox col-md-offset-1 col-md-6">
                    <label>
                      <input type="checkbox" id="availability" name="availability"> Availability
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
