<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" routerLink="/home">EMT-Store</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-user"></span>
            <span *ngIf="isAuthenticated() == false">Account</span>
            <span *ngIf="isAuthenticated()">{{user.firstName}}</span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li *ngIf="isAuthenticated() === false" >
              <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal">Login</button>
            </li>
            <li role="separator" class="divider" *ngIf="isAuthenticated() === true"></li>
            <li *ngIf="isAuthenticated()">
              <a class="btn btn-success btn-block">Orders</a>
            </li>
            <li role="separator" class="divider" *ngIf="isAuthenticated() === true"></li>
            <li *ngIf="isAuthenticated()">
              <div class="btn btn-warning btn-block" (click)="onLogout()">Logout</div>
            </li>
          </ul>
        </li>
        <li>
          <a>
            <span class="glyphicon glyphicon-heart"></span>
            Wishlist
          </a>
        </li>
        <li>
          <a>
            <span class="glyphicon glyphicon-shopping-cart"></span>
            Cart
          </a>
        </li>
      </ul>

      <form class="navbar-form" method="get">
        <div class="form-group" style="display:inline;">
          <div class="input-group" style="display:table;">
            <input class="form-control" name="queryString" placeholder="Search Here" autocomplete="off" type="text">
            <span class="input-group-btn" style="width:1%;">
              <button class="btn btn-warning" type="button">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </div>
      </form>


      <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="log-page form-horizontal" method="post">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Login</h4>
              </div>
              <div class="modal-body" ngControlGroup="credentials">
                <div class="form-group">
                  <label for="username" class="col-sm-2 control-label">Username: </label>
                  <div class="col-sm-10">
                    <input name="j_username" id="username" class="form-control" type="text" ngControl="username" [(ngModel)]="username" required/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-sm-2 control-label">Password: </label>
                  <div class="col-sm-10">
                    <input name="j_password" id="password" class="form-control" type="password" ngControl="password" [(ngModel)]="password" required/>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" name="_spring_security_remember_me"> Remember me
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->


    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
